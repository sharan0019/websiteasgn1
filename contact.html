<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty Brand - Contact Us</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Custom pink theme styling */
    body {
      background-color: #ffe6f0; /* Light pink background */
    }
    .navbar {
      background-color: #ff99cc; /* Soft pink for navbar */
    }
    .navbar-brand, .nav-link {
      color: #fff !important; /* White text on navbar */
    }
    .navbar-toggler {
      border-color: #fff; /* White border for mobile toggle */
    }
    h2 {
      color: #ff66b2; /* Pink heading color */
    }
    .btn-primary {
      background-color: #ff66b2;
      border-color: #ff66b2;
    }
    .form-control {
      border-color: #ff66b2; /* Pink borders for form inputs */
    }
    .form-control:focus {
      box-shadow: 0 0 5px rgba(255, 102, 178, 0.5); /* Pink shadow on focus */
      border-color: #ff66b2;
    }
    footer {
      background-color: #ff99cc;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Beauty Brand</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="makeup.html">Makeup</a></li>
        <li class="nav-item"><a class="nav-link" href="skincare.html">Skin Care</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item active"><a class="nav-link" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Us Form Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center">Contact Us</h2>
      <p class="text-center">Have questions? We're here to help!</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2024 Beauty Brand | All Rights Reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
